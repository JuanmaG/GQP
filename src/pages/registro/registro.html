<ion-header class="header">
 <button ion-button icon-left large block
          icon-only
          (click)=goBack()>
          <ion-icon name="arrow-back" class="iconmenu"></ion-icon>
          &nbsp;!Guau Que Animales
          <ion-icon name="paw"></ion-icon>
  </button>
</ion-header>

<ion-content>
<ion-list color="black">
    <form [formGroup]="slideOneForm">

        <ion-item>
            <ion-label floating>Nombre de Usuario</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contrase침a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Repita la Contrase침a</ion-label>
            <ion-input formControlName="confirmation" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Direcci칩n de correo electr칩nico</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Ciudad</ion-label>
          <ion-select #C formControlName="city" okText="Aceptar" cancelText="Cancelar" (ionChange)="updateCiudad(C.value)">
            <ion-option *ngFor="let ciudad of ciudades" value="{{ciudad.id}}" [selected]="ciudad == nameCiudadSelected">{{ciudad.cities[0].name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input formControlName="firstname" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Apellidos</ion-label>
          <ion-input formControlName="lastname" type="text"></ion-input>
        </ion-item>
    </form>
    <button ion-button block (click)="onSubmit()">
      Registrar
      <ion-icon name="checkmark-circle"></ion-icon>
    </button>
</ion-list>


<ion-content padding>

</ion-content>
