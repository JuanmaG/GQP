<ion-header class="header">
  <div>
    <button ion-button item-start large block
            icon-only
            (click)="goBack()">
           <ion-icon name="arrow-back" class="iconmenu"></ion-icon>
            &nbsp;!Guau Que Animales¡
            <ion-icon name="paw"></ion-icon>
    </button>
  </div>
</ion-header>

<ion-content class="contenido">
<ion-card class="cards">

  <ion-item class="cards">
    <ion-avatar item-start>
      <ion-icon name="paw" ion-icon item-start large></ion-icon>
    </ion-avatar>
    &nbsp;{{perro.name}}<br/>
    &nbsp;{{perro.race}} ({{perro.state}}, {{perro.city}}, {{perro.town}})
  </ion-item>
<div class="imgp">
  <img id="imageid" crossOrigin="Anonymous" [src]="perro.image"  >
</div>
  <ion-card-content>
    <p class="cards">Edad: {{perro.age}}</p>
    <p class="cards">Sexo: {{perro.genre}}</p>
    <p class="cards">Historia: {{perro.description}}</p>
    <p class="cards">Email: {{perro.email}}</p>
    <p class="cards">Telefono: {{perro.phone}}</p>
    <p class="cards">Fecha de publicación: {{perro.date_created}}</p>
  </ion-card-content>

<div class="botones">
  <ion-row>
    <ion-col>
      <button ion-button large (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-col>

    <ion-col>
      <button ion-button large (click)="editar (perro)">
        <ion-icon name="brush"></ion-icon>
      </button>
    </ion-col>

    </ion-row>
  </div>

  </ion-card>

</ion-content>
