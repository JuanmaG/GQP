<ion-header class="header">
    <div>
      <button ion-button icon-left large block
              icon-only>

              <ion-icon name="paw"></ion-icon>
      </button>
    </div>

<ion-list  color="black" class="formulario" >

    <form [formGroup]="slideOneForm">
        <ion-item>
            <ion-label floating>Login</ion-label>
            <ion-input formControlName="firstName" type="text"></ion-input>
        </ion-item>
      <ng-template #facebookLogin>
        <button ion-button icon-right (click)="login()">
          Login with
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ng-template>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="lastName" type="password"></ion-input>
        </ion-item>

    </form>
</ion-list>


        <ng-template #notLogged>
          <ion-item>
            <button ion-button item-start
                    (click)="genLogin()">
                    <ion-icon name="paw"></ion-icon>
                    &nbsp;Iniciar Sesion
            </button>
          <button ion-button item-end
                  (click)="postRequest()">
                  <ion-icon name="logo-facebook"></ion-icon>
                  &nbsp;Iniciar Sesion
                  </button>
          </ion-item>
        </ng-template>

      <div *ngIf="isLoggedIn;else notLogged">
        <ion-item>
          <button ion-button item-end
                (click)="logout()">
                <ion-icon name="logo-facebook"></ion-icon>
                &nbsp;Cerrar Sesion
                </button>
        </ion-item>
      </div>

        <div class="pawiconcontainer">
              <img src="assets/imgs/descarga.png"/>
        </div>
