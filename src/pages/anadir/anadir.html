<ion-header class="header">
 <button ion-button icon-left large block
          icon-only
          menuToggle>
          <ion-icon name="menu" class="iconmenu"></ion-icon>

          <ion-icon name="paw"></ion-icon>
  </button>
</ion-header>
<ion-content>
<div>
<ion-list color="black" >

    <form [formGroup]="slideOneForm">
      <button ion-button item-left block
              (click)="seleccionarFoto()">
              <ion-icon name="photos"></ion-icon>
              &nbsp;Seleccionar
            </button>
        <ion-item>
            <ion-label floating>Nombre del perro</ion-label>
            <ion-input formControlName="firstName" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Edad</ion-label>
            <ion-input formControlName="lastName" type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Raza</ion-label>
            <ion-input formControlName="age" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Historia</ion-label>
            <ion-textarea formControlName="age" type="text"></ion-textarea>
        </ion-item>

    </form>

</ion-list>
