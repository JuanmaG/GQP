<ion-header class="header">
 <button ion-button icon-left large block
          icon-only
          (click)=goBack()>
          <ion-icon name="arrow-back" class="iconmenu"></ion-icon>
          &nbsp;!Guau Que Animales
          <ion-icon name="paw"></ion-icon>
  </button>
</ion-header>
<ion-content>
  <ion-list no-border>

    <ion-list-header>
      Opciones de la App
    </ion-list-header>

    <ion-item>
      <ion-label>
        Filtrar por genero
      </ion-label>
      <ion-select #A [(ngModel)]="sexo" okText="Aceptar" cancelText="Cancelar" interface="popover" (ionChange)="applyFilter('sexo',A.value)">
        <ion-option value="Hembra">Hembra</ion-option>
        <ion-option value="Macho">Macho</ion-option>
        <ion-option value="nofilter">No Filtrar</ion-option>
      </ion-select>
      <ion-icon name='transgender' item-start></ion-icon>
    </ion-item>
  <ion-item>
    <ion-label>
      Filtrar por raza
    </ion-label>
    <ion-select #C okText="Aceptar" cancelText="Cancelar" (ionChange)="applyFilter('raza',C.value)">
      <ion-option *ngFor="let race of races" value="{{race}}" [selected]="race == nameRaceSelected">{{race}}</ion-option>
      <ion-option value='nofilter'>No Filtrar</ion-option>
    </ion-select>
    <ion-icon name='body' item-start></ion-icon>
  </ion-item>

  <ion-item>
  <ion-toggle checked="false" (ionChange)="applyFilter('vacc','null')"></ion-toggle>
  <ion-label>
    Solo vacunados
  </ion-label>
  <ion-icon name='leaf' item-start></ion-icon>
  </ion-item>

  </ion-list>
</ion-content>
